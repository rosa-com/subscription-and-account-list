<!DOCTYPE html>
<html lang="en">
<head xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <meta charset="UTF-8">
  <title>Account Settings</title>
  <LINK th:href="@{/css/mainPageStyle.css}" rel="stylesheet" type="text/css">

</head>
<body>

<div class="row">

  <div class="column left" >
    <div th:replace="fragments/staticNavigation"></div>
  </div>

  <div class="column right">

    <div id="accountsettings">
      <h1>Account Settings</h1>

      <div th:if="${account.email} == null">

        <p> Please log in first then continue</p>

      </div>

      <div th:if="${account.email} != null">

        <p> Hello <span th:text="${account.getFirstname()}"></span>, you are logged in, please continue below!</p>

        <h2>Subscription List</h2>
        <p>Join the subscription list</p>

        <form method="post" action="#" th:action="@{/accountsettings/{accountId}(accountId=${accountId})}" th:object="${account}" >
        <input type="email" th:field="${account.email}" placeholder="Email"/>
        <button type="submit" th:name="form" th:value="contactForm">Join</button>
        </form>
        <b><p th:text="${submissionMessage}"></p></b>
      </div>

    </div>
  </div>

</div>

<footer>
  <div th:replace="fragments/popUpForm"></div>
</footer>

<script>
  $(document).ready(function(){
    // Initialize Tooltip
    $('[data-toggle="tooltip"]').tooltip();

    // Add smooth scrolling to all links in navbar + footer link
    $(".navbar a, footer a[href='#myPage']").on('click', function(event) {

      // Make sure this.hash has a value before overriding default behavior
      if (this.hash !== "") {

        // Prevent default anchor click behavior
        event.preventDefault();

        // Store hash
        var hash = this.hash;

        // Using jQuery's animate() method to add smooth page scroll
        // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
        $('html, body').animate({
          scrollTop: $(hash).offset().top
        }, 900, function(){

          // Add hash (#) to URL when done scrolling (default click behavior)
          window.location.hash = hash;
        });
      } // End if
    });
  })
</script>

</body>
</html>
