<!DOCTYPE html>
<html lang="en">
<head xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Contact</title>
    <LINK th:href="@{/css/mainPageStyle.css}" rel="stylesheet" type="text/css">

    <style>
        body {
            padding: 3%;
            background-color: rgba(90, 90, 90, 0.36);
            color: black;
        }
    </style>

</head>
<body>
<div class="form">
<div id="contact">

    <h1>Contact</h1>
    <p> Are you having issues with the webpage? Contact us.</p>

    <form method="post" action="#" th:action="@{/formsuccess}" th:object="${user}">
        <label for="firstname">First name:</label>
        <input type="text" id="firstname" name="firstname" th:field="${user.firstname}"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="${user.email}"><br><br>

        <label for="concern">Concern:</label><br><br>
        <textarea rows="5" cols="30" id="concern" name="concern" th:field="${user.concern}"></textarea>
        <input type="submit" value="Submit">
    </form>

</div>
</div>

<b><p th:text="${submissionMessage}"></p></b>

<h2 class="menu-item">
<a href="homepage">Return to main page</a>
</h2>

</body>
</html>
