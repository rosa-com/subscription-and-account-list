<!DOCTYPE html>
<html>
<head>
  <meta name=”viewport” content=”width=device-width, initial-scale=1″>
  <title>Home</title>
  <LINK th:href="@{/css/mainPageStyle.css}" rel="stylesheet" type="text/css">

<!--  <div th:replace="relativepaths/fileName (no html)" :: funnametogive? "></div>-->

</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">

<div class="row">

  <div class="column left" >
    <div th:replace="fragments/staticNavigation"></div>
  </div>

  <div class="column right">
    <div id="homePage">
      <h1>Home page</h1>
      <p> Hello! Welcome to my shopping website. This is a model webpage made to practice front end languages (HTML and CSS) and their integration with the back end..
        This page is fully responsive thanks to Bootstrap but unfortunately can't be used to purchase anything. Enjoy!</p>
    </div>

  </div>

</div>

<footer>
  <div th:replace="fragments/popUpForm"></div>
</footer>

<script>
  $(document).ready(function(){
    // Initialize Tooltip
    $('[data-toggle="tooltip"]').tooltip();

    // Add smooth scrolling to all links in navbar + footer link
    $(".navbar a, footer a[href='#myPage']").on('click', function(event) {

      // Make sure this.hash has a value before overriding default behavior
      if (this.hash !== "") {

        // Prevent default anchor click behavior
        event.preventDefault();

        // Store hash
        var hash = this.hash;

        // Using jQuery's animate() method to add smooth page scroll
        // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
        $('html, body').animate({
          scrollTop: $(hash).offset().top
        }, 900, function(){

          // Add hash (#) to URL when done scrolling (default click behavior)
          window.location.hash = hash;
        });
      } // End if
    });
  })
</script>

</body>
</html>
